<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        console.log(5 % 3);
        // 结果的符号和分子的符号相等
        console.log(-5 % -3);

        // 分别取到一个数字的个十百千位
        var b = 6789;
        console.log(b % 10);
        console.log(parseInt(b / 100) % 10);
        var s = parseInt(b / 10) % 10;

        console.log(s);

        var i = 1;
        j=i++;
        console.log(i,j);

        var c = 1;
        d = ++c;
        console.log(c,d);

        // 逻辑运算符
        // 与：&&
        // 或：||
        // 非：!
    </script>
</body>

</html>
