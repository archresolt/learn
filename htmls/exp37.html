有序列表的不同樣式標記
<html>
    <head>
        <style type= "text/css">
            ol.decimal{list-style-type:decimal}
            ol.lroman{list-style-type:lower-roman}
            ol.uroman{list-style-type:upper-roman}
            ol.lalpha{list-style-type:lower-alpha}
            ol.ualpha{list-style-type:upper-alpha}
        </style>
    </head>

    <body>
        <ol class = "decimal">
            <li>咖啡</li>
            <li>茶</li>
            <li>可口可樂</li>

        </ol>
   

    <ol class = "lroman">
        <li>咖啡</li>
        <li>茶</li>
        <li>可口可樂</li>

    </ol>

    <ol class = "uroman">
       <li>咖啡</li>
       <li>茶</li>
       <li>可口可樂</li>
    </ol>
    </body>
</html>
