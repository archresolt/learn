<!DOCTYPE html>
<html>
    <head>
        <title>Creating an HTML Element</title>
<script>document.creatElement ("myhero")</script>
<style>
    myHero{
        display:block;
        background-color: #ddd;
        padding :50px;
        font-size:30px;
    }
</style>

    </head>
    <body>
        <h1>My First Heading</h1>
        <p>My first paragraph.</p>
        <myHero>My First Hero</myHero>
    </body>
</html>
