使用v-html用于输出html代码
<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <titil>vue测试实例</titil>
 <script src = "libs/vue.min.js"></script>
    </head>
<body>
    <div id = "app">
        <div v-html = "message"></div>
    </div>

    <script>
    new Vue({
        el:'#app',
        data:{
            message:'<h1>菜鸟教程</h1>'
        }
    })
    </script>
</body>
  </html>
