        <script>

            var partc = new Vue({
                el: "#partc",
              
              data() {
    return {
        sendBtnTxt:'发送验证码' ,//按钮显示内容
        msgBtnDisabled:false, //按钮禁用状态
        timer:null, //计时器
        countdown:60,//时间


        downlcon: true,
                    message: "",
                    message1: "",
                    keshi: true,
                    color: "white",
                    is: false,
    }
  },
 




                methods: {

                    getCode(){
	if (!this.timer) {
	    this.timer = setInterval(() => {
	        if (this.countdown > 0 && this.countdown <= 60) {
	            this.countdown--;
	            if (this.countdown !== 0) {
	                this.sendBtnTxt = "重新发送(" + this.countdown + ")";
	                this.msgBtnDisabled=true;
	            } else {
	                clearInterval(this.timer);
	                this.sendBtnTxt = "获取验证码";
	                this.countdown = 60;
	                this.timer = null;
	                this.msgBtnDisabled = false;
	            }
	        }
	    }, 1000);
	 }
 },
 
 


                    collect() {
                        this.downlcon = !this.downlcon;
                    },
                    keshiyo() {
                        this.keshi = !this.keshi;
                    },
                    inputing() {
                        if (this.message.length !== 0 && this.message1.length !== 0) {
                            this.color = "green";
                            this.is = false;
                           
                        } else {
                            this.color = "white"
                            this.is = !this.is;
                        };
                        return this.is;
                    }
                },
                created: function () {
                    if (this.message.length !== 0 && this.message1.length !== 0) {
                        this.color = "green";
                        this.is = false;
                    } else {
                        this.color = "white"
                       
                        this.is = !this.is;
                    };
                    return this.is;
                }


            })
