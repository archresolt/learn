表單中的元素，最重要的就是<input>

<select>元素定義下拉列表
    <select name = "cars">
        <option value = "volvo"></option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>


    <textarea>元素定義多行輸入字段
        <textarea name = "message" rows = "10" cols = "30">
            The cat was playing in the school.
        </textarea>

<botton>元素定義按鈕
    <botton type = "button" onclick = "alert('Hello World')">Click Me
    </botton>

           <option value="Internet Explorer">
