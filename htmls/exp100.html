js代码块在{}中编写
<!DOCTYPE html>
<html>
    <body>
        <h2>js语句</h2>
        <p>js代码块在{}里面编写</p>
        <button type = "button" onclick = "myFunction()">
点击我
        </button>
<p id = "demo1"></p>
<p id = "demo2"></p>
<script>
function myFunction(){
    document.getElementById("demo1").innerHTML = "你好呀";
    document.getElementById("demo2").innerHTML = "好个鸡儿";
}
</script>
</body>
</html>
