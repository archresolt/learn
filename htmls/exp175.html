onload属性
<!DOCTYPE html>
<html>
    <head>
        <script>
            function load(){
                // alert="页面已经加载完毕" 注意alert的正确写法
                alert("页面已经加载完毕")
    
            }
        </script>
    </head>
    <body>
        <div  onload ="load()" >
<h1>hello world</h1>
        </div>
    </body>
   
</html>
