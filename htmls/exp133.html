<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <titil>vue测试实例</titil>
  <script src="libs/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <!--千萬要注意下面button的写法-->
    <input type = "button" value="切换显示状态" @click="changeIsShow">
    <img v-show="isShow" src="关于我们/t01a2f69769cd1bd55b.jpg" alt="">

  </div>
<script>
var app = new Vue({
  el:'#app',
  data:{
    isShow:false
  },
  methods:{
changeIsShow:function(){
  this.isShow = !this.isShow;
}
  }
})
</script>
</body>

</html>
