<html>
    <head>
<meta charset="utf-8">
<title>location</title>

    </head>

    <body>
        <button onclick="window.location.reload()">
          刷新
        </button>
        <p>当前时间
            <span id = "time">

        </span>
    </p>

    <script>
    var  d = new Date();
    var  time = document.getElementById("time");
    time.innerHTML = d.toLocaleTimeString();
    </script>
    </body>
</html>
