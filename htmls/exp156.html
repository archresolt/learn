
<html>
    <head>
      <title>display:inline-block元素之间空隙的产生原因和解决办法</title>
      <style type="text/css">
          .parent .child {
          display: inline-block;
          background-color: #fdfd04;
          width: 100px;
          height: 100px;
        }
        .pst1{
            margin-left: -5px;
        }
      </style>
    </head>
    <body>
      <div class="parent">
        <div class="child">child1</div>
        <div class="child pst1">child2</div>
      </div>
    </body>
   </html>
