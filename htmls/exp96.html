js通过修改图像的src属性值开关灯
<!DOCTYPE html>
<html>

<body>
    <h2>javascript能做什么</h2>
    <p>
        javascript能改变HTML的属性值。
    </p>
    <p>在本例中，JavaScript改变了图像的src属性值。</p>

    <button onclick="document.getElementById('myImage').src ='关于我们/360截图20200131122552839.jpg' ">
        关灯
    </button>
    <img id="myImage" border="0" src="关于我们/360截图20200131122552839.jpg" style="text-align:center;">
    <button onclick="document.getElementById('myImage').src ='关于我们/360截图20200131122717986.jpg'">
        开灯
    </button>
</body>

</html>
