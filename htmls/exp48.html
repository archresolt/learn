用display屬性改變生成框的類型；postion屬性值的含義：static,relative,absolute,fixed


相對位置定位
<html>
    <head>
        <style type = "text/css">
        h2.pos_left{
            position:relative;
            left:-20px
        }
        h2.pos_right{
            position: relative;
            left:+50px;
        }
        </style>
    </head>

    <body>
        <h2>正常位置標題</h2>
        <h2 class= "pos_right">
            這個標題向右移動了50像素
        </h2>
    </body>
</html>
