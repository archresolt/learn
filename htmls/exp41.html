放置列表標記的位置
<html>
    <head>
        <style type = "text/css">
        ul.inside{
            list-style-position:inside;
        }
        ul.outside{
            list-style-position:outside;
        }
        </style>
    </head>

    <body>
        <ul class = "inside">
            <li>一種黑色的茶</li>
            <li>一種神奇的“全功能”茶</li>
        </ul>
    </body>

    <body>
        <ul class = "outside">
            <li>一種黑顏色的茶</li>
            <li>一種神奇的全功能茶</li>
        </ul>
    </body>
</html>
