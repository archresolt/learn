有两种不同的方法来访问对象属性
<html>
    <body>
    <p>您可以使用person.property或者person["property"]。</p>
    <p id = "demo"></p>
    <p id = "demo1"></p>

    <script>
    //创建对象
    var person = {
        firstName:"Bill",
        lastName:"Gates",
        id :12345
    };

    //现实对象中的数据
    document.getElementById("demo").innerHTML = person.firstName + "" + person.lastName;
   
   //第二种方法显示对象中的数据
   document.getElementById("demo1").innerHTML = person["firstName"]+ ""+ person["lastName"];
    </script>
   
    
</body>
</html>
