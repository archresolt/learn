設置表格標題的位置
<html>
    <head>
        <style type = "text/css">
        caption{
            caption-side:bottom;

        }
        </style>
    </head>

    <body>
        <table border = "1">
            <caption>This is a caption</caption>
            <tr>
                <td>臥槽</td>
                <td>炅尼</td>
            </tr>
            <tr>
                <td>Bush</td>
                <td>George</td>
            </tr>
        </table>
    </body>
</html>
