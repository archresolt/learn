使用document.write()输入内容;
在html文档完全加载之后使用document.write删除已有的html;
使用警告框来输入内容;
使用console.log()方法显示数据(失败)
<html>

<body>
    <h1>我的第一张网页</h1>
    <p>我的第一个段落</p>

    <script>
        document.write(5 + 6);
    </script>

    <button onclick="document.write(5+6)">试一试</button>
    <script>
        window.alert(5 + 6);
    </script>

    <script>
    console.log(5+6);
    </script>
</body>

</html>
