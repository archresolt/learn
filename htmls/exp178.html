map的用法
<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"></head>
    <body>
<p>点击按钮获取数组的平方根</p>
<button onclick="myfunction()">
    <p id = "demo"></p>
点我
</button>
<script>
    var numbers = [4 , 9 ,16 ,25];
    function myfunction(){
        x = document.getElementById("demo")
        
        x.innerHTML = numbers.map(Math.sqrt);
    }
        </script>
    </body>
</html>
