派生選擇器
<html>
<head>
    <style type="text/css" >
li strong{
    font-style:italic;
    font-weight: normal;
}
h1,h2,h3,h4,h5,h6{color:green;}
body{
    font-family:Verdana ;
}


</style>
</head>
<body>
    <p><strong>我是粗體字，不是斜體字，因爲我不在列表中</strong></p>
    <ol>
        <li><strong>我是斜體字，因爲strong元素位於li元素内</strong></li>
    <li>我是正常的字體</li>
    </ol>
</body>
</html>
