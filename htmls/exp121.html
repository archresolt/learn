书写数值时带不带小数点均可以
<!DOCTYPE html>
<html>
    <body>
        <h1>js数字</h1>
        <p>书写js数值时即可以带小数点也可以不带</p>

        <p id = "demo"></p>
        <script>
        var x = 3.14;
        var y = 3;
        document.getElementById("demo").innerHTML = x +
        "<br>"+y;
        </script>
    </body>
</html>
