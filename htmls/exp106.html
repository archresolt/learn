调用一个执行计算的函数
<!DOCTYPE html>
<html>
    <body>
        <h2>js函数</h2>
        <p>本例调用了一个执行计算的函数，然后返回结果</p>
        <p id = "demo"></p>
        <script>
        var z = myFunction(7,8);
        document.getElementById("demo").innerHTML = z;

        function myFunction(a ,b){
            return a*b;
        }
        </script>
    </body>
</html>
