js字符串方法
<!DOCTYPE html>
<html>

<body>
    <h1>js字符串方法</h1>
    <p>search()方法返回字符串中指定文本第一次出现的位置：</p>

    <P id="demo"></P>
    <script>
        var str = "The full name of China is the People's Republic of China.";
        var pos = str.search("China");
        document.getElementById("demo").innerHTML = pos;
    </script>
</body>

</html>
