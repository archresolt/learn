内邊距的百分比數值(失敗)（为元素的内边距设置百分数值，百分数值是相对于其父元素的 width 计算）
<html>
    <head>
        <style type = "text/css">
       
        h1{padding-top:10px;
        padding-right：0.25em;
        padding-bottom:2ex;
        padding-left:20%;
        }

       
    </style>
     <div style = "width:200px;">
    <p>This paragraph is contained within a DIV that has a width of 200 pixels. </p>
    </div>
    </head>
</html>
