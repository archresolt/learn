<!DOCTYPE html>
<html>

<body>
    <h1>js字符串方法</h1>
    <p>lastIndexOf()返回字符串最后出现的位置：</p>

    <p id="demo"></p>

    <script>
        var str = "The full name of China is the People's Republic of China.";

        var pos = str.lastIndexOf("China");
        document.getElementById("demo").innerHTML = pos;
    </script>
</body>

</html>
