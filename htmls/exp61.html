用dom控制網頁視頻；
<!DOCTYPE HTML>
<html>
    <body>
    <div style = "text-align:center;">
    <button onclick= "playPause()">播放/暫停</button>
    <button onclick = "makeBig()">大</button>
    <button onclick = "makeNormal()">中</button>
    <button onclick = "makeSmall()">小</button>
    <br>

    <video id = "video1" width="420"
    poster="images/曹晗个人照.jpg" /*视频封面*/
    style = "margin-top:150px;">
    
    <source src = "images/69.1080p.HD国语中字无水印.mp4"type= "video/mp4"/>
    <source src="/images/69.1080p.HD国语中字无水印.mp4" type="video/ogg" />
    Your browser does not support HTML5 video.
</video>
    </div>

    <script type = "text/javascript">
    var myVideo = document.getElementById("video1");

    function playPause(){
        if (myVideo.paused)
        myVideo.play();
        else
        myVideo.pause();
    }

    function makeBig(){
        myVideo.width = 850;
    }

    function makeSmall(){
        myVideo.width = 320;
    }
    
    function makeNormal(){
        myVideo.width = 420;
    }
    </script>

</body>
</html>

沒有ogg那一行，同樣可以運行。
