表格;邊框屬性;表格表頭;沒有邊框的表格
<table border = "1">
    <tr>
        <td>row1, cell 1</td>
        <td>row1, cell 2</td>
    </tr>
    <tr>
        <td>row2, cell 1</td>
        <td>row2, cell 2</td>
    </tr>


</table>

<table border = "1">
    <tr>
        <th>Heading</th>
        <th>Another Heading </th>
    </tr>
    <tr>
    <td>row1,cell1</td>
    <td>row1,cell2</td>
</tr>
<tr>
    <td>row2,cell1</td>
    <td>row2,cell2</td>
</tr>
</table>

<table border = "3">
    <tr>
        <th>Heading</th>
        <th>Another Heading </th>
    </tr>
    <tr>
    <td>row1,cell1</td>
    <td>row1,cell2</td>
</tr>
<tr>
    <td>row2,cell2</td>
</tr>
</table>

<h4>這個表格沒有邊框：</h4>

        <td>100</td>
        <td>200</td>

    </tr>
    <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
    </tr>
</table>

<h4>這個表格也沒有邊框：</h4>
<table border = "0">
