innerHTML innerText属性（在设置的时候，innerhtml可以解析标签，可是innerText不可以解析标签）
value属性（适用于表单元素）
<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div id="box2">
        <p>这里是一段文字</p>
    </div>

    <input id = "user">
    <button></button>

    <script>
        // innerHTML
        // innerText
        // value
        var div = document.querySelector('#box2');

        // 获取div中的内容
        var str = div.innerHTML;
        console.log(str);//能够获取div下面的所有后代标签和内容


        var str2 = div.innerText;
        console.log(str2);//只能获取div下面的文本内容


        div.innerHTML = 'ok';
        div.innerText = "ok组合";

var btn = document.querySelector('button');
btn.onclick = function(){
    //获取文本框中的值
    var input = document.querySelector('#user');
    input.value = 120;
    console.log(input.value);//获取到的文本框中的值是字符串类型
}
    </script>
</body>

</html>
